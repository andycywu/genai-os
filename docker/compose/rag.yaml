services:
  rag-executor:
    image: kuwaai/model-executor
    environment:
      CUSTOM_EXECUTOR_PATH: ./docqa/docqa.py
      EXECUTOR_ACCESS_CODE: .tool/kuwa/rag
      EXECUTOR_NAME: RAG
      EXECUTOR_IMAGE: loupe.png # Refer to src/multi-chat/public/images
      EXECUTOR_ORDER: 990000
      EXECUTOR_CREATE_BOT: false
      TRANSFORMERS_OFFLINE: ${TRANSFORMERS_OFFLINE:-0} # For embedding model
    depends_on:
      - executor-builder
      - kernel
      - multi-chat
    command: [
      "--api_base_url", "http://web/",
      "--model", ".bot/.def",
      "--log", "debug"
      ]
    volumes: [
      "kuwa-root:/var/kuwa/docker/root:rw", # The root of Kuwa filesystem hierarchy to store user-uploaded data during runtime.
      "~/.cache/huggingface:/root/.cache/huggingface"
    ]
    extra_hosts:
      - "localhost:host-gateway"
    restart: unless-stopped
    networks: ["backend", "frontend"]